<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <% for (var css in htmlWebpackPlugin.files.css) { %>
  <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
  <% } %>

  <script>
    var modernBrowser = (
      'assign' in Object
      // 'fetch' in window
    )

    if (!modernBrowser) {
      document.write('<script src="<% print(htmlWebpackPlugin.files.chunks.polyfills.entry) %>"><\/script>')
    }
  </script>
  <!-- FIXME: Change title -->
  <title>React App</title>
</head>

<body>
  <div id="root"></div>
  <% for (var file of htmlWebpackPlugin.files.js) { %>
    <% if(!file.startsWith('polyfills')) {%>
      <script src="<%= file %>"></script>
    <% } %>
  <% } %>
</body>

</html>
