<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Icons -->
  <!-- FIXME: change icons (https://realfavicongenerator.net) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
  <link rel="manifest" href="/static/icons/site.webmanifest">
  <link rel="mask-icon" href="/static/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/static/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-config" content="/static/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Styles -->
  <% for (var css in htmlWebpackPlugin.files.css) { %>
  <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
  <% } %>

  <!-- Runtime chunk -->
  <script src="<% print(htmlWebpackPlugin.files.js.find(f => f.includes('runtime'))) %>"></script>

  <script>
    var modernBrowser = (
      'assign' in Object
      // 'fetch' in window
    )

    if (!modernBrowser) {
      // Polyfills chunk
      // It is obligatory that only one file matches 'polyfills', otherwise chunks
      // will le be left out. For this reason deduplication is disabled for polyfills entry.
      document.write('<script src="<% print(htmlWebpackPlugin.files.js.find(f => f.includes("polyfills"))) %>"><\/script>')
    }
  </script>
  <!-- FIXME: Change title -->
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- Vendors, Main, etc. -->
  <% for (var file of htmlWebpackPlugin.files.js) { %>
    <% if(!file.match(/runtime|polyfills/)) {%>
      <script src="<%= file %>"></script>
    <% } %>
  <% } %>
</body>

</html>
