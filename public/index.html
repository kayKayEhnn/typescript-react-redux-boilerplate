<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  <link rel="shortcut icon" href="/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#774ab8">
  <meta name="msapplication-config" content="/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  
  <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
  <% } %>

  <script>
    var modernBrowser = (
      'fetch' in window &&
      'assign' in Object
    )

    if (!modernBrowser) {
      document.write('<script src="<% print(htmlWebpackPlugin.files.chunks.polyfills.entry) %>"><\/script>')
    }
  </script>
  <title>React App</title>
</head>

<body>
  <div id="root"></div>
  <% for (var file of htmlWebpackPlugin.files.js) { %>
    <% if(!file.startsWith('polyfills')) {%>
      <script src="<%= file %>"></script>
    <% } %>
  <% } %>
</body>

</html>
