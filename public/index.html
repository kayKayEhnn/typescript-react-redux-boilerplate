<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Styles -->
  <% for (var css in htmlWebpackPlugin.files.css) { %>
  <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
  <% } %>

  <!-- Runtime chunk -->
  <script src="<% print(htmlWebpackPlugin.files.js.find(f => f.includes('runtime'))) %>"></script>

  <script>
    var modernBrowser = (
      'assign' in Object
      // 'fetch' in window
    )

    if (!modernBrowser) {
      // Polyfills chunk
      document.write('<script src="<% print(htmlWebpackPlugin.files.js.find(f => f.includes("polyfills"))) %>"><\/script>')
    }
  </script>
  <!-- FIXME: Change title -->
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- Vendors, Main, etc. -->
  <% for (var file of htmlWebpackPlugin.files.js) { %>
    <% if(!file.match(/runtime|polyfills/)) {%>
      <script src="<%= file %>"></script>
    <% } %>
  <% } %>
</body>

</html>
